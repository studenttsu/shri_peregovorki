<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Яндекс.Переговорки</title>
</head>
<body>
  
  <button class="button">Отмена</button>
  <button class="button">Удалить встречку</button>
  <button class="button">Сохранить</button>

  <br><br>

  <button class="button button--primary">Создать встречку</button>
  <button class="button button--primary">Хорошо</button>

  <div class="chip">
    <div class="chip__img" style="background-image: url('http://images.hdwallpaperpics.net/t51a7f0f64ffdd55843.jpg')"></div>
    <span class="chip__name">Лекс Лютер</span>
    <button class="chip__close"></button>
  </div>

  <div class="chip">
    <div class="chip__img" style="background-image: url('http://www.networkfp.com/wp-content/uploads/2016/08/man-1.jpg')"></div>
    <span class="chip__name">Томас Андерсон</span>
    <button class="chip__close"></button>
  </div>

  <br><br>

  <button class="circle-button">
    <img src="assets/icons/edit.svg" alt="">
  </button>

  <button class="circle-button">
    <img src="assets/icons/close.svg" alt="">
  </button>  

  <button class="circle-button">
    <img src="assets/icons/arrow2.svg" alt="">
  </button>

  <button class="circle-button">
    <img src="assets/icons/arrow.svg" alt="">
  </button>

  <button class="circle-button">
    <img src="assets/icons/calendar.svg" alt="">
  </button>

  <br><br>

  <div class="form-field">
    <label>Участники</label>
    <input placeholder="О чём будете говорить?">
  </div>

</body>
</html>
